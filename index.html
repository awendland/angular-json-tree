<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JSON Tree</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
	<link rel="stylesheet" href="https://rawgit.com/awendland/angular-json-tree/master/dist/angular-json-tree.css" />
	<link rel="stylesheet/less" type="text/css" href="styles.less" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.5/less.min.js"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<!-- Google Analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-42552740-3', 'auto');
		ga('send', 'pageview');
	</script>
</head>

<body ng-app="jsonTreeDemo" ng-controller="DemoCtrl">

	<section id="input-controls">
		<span class="json-url" ng-class="{'error': json.badUrl}">
			<input ng-model="json.url" type="url" ng-focus="json.badUrl = false" placeholder="url" autocomplete="on">
			<button ng-click="loadUrl()" ng-show="json.url">Load URL</button>
		</span>
		<span class="json-file">
			<label class="button" for="json-file-choose">Load File</label>
			<input type="file" id="json-file-choose" fileread="json.string">
		</span>
		<a class="github" href="http://github.com/awendland/angular-json-tree" target="_blank">GitHub</a>
	</section>
	<section id="input" ng-class="{'error': error}">
		<div class="error-modal" ng-show="error.show"><p class="info">{{error.message}}</p><button class="close" ng-click="error.show = false">Close</button></div>
		<textarea ng-model="json.string"></textarea>
	</section>
	<section id="output">
		<json-tree object="json.object" start-expanded="true"></json-tree>
	</section>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
	<script src="https://rawgit.com/awendland/angular-json-tree/master/dist/angular-json-tree.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
